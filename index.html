<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employees List</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body id="body" class="p-3 mb-2 bg-info text-dark">
    <div>
        <h2>Employees List</h2>
        <h5 class="fw-lighter">To make changes, select the employee to edit and go to the bottom of the table, load the changes and save the changes. From the same plugin, you will be able to upload new employees.</h5>
        <p class="badge bg-warning text-wrap">Warning: the delete button works very well be careful!</p>
    </div>
    <table class="table table-striped table-primary" id="container">
        <thead>
            <tr>
                <th id="id">ID</th>
                <th id="name">Name</th>
                <th id="city">City</th>
                <th id="bday">Birthday</th>
                <th id="mail">E-mail</th>
                <th id="edit">Edit</th>
                <th id="delete">Delete</th>
            </tr>
        </thead>
        <tbody id="tab"  class="table-striped">
        </tbody>
    </table>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-6 mt-3" >
                    <input type="hidden" id="idForm">
                    <label for="" class="fw-bold mb-2">Name</label>
                    <input type="text" id="nameForm"class="form-control"  placeholder="Name">
                </div>
                <div class="col-6 mt-3">
                    <label for="" class="fw-bold mb-2">City</label>
                    <input type="text" id="cityForm" class="form-control" placeholder="City">
                </div>
                <div class="col-6 mt-3">
                    <label for="" class="fw-bold mb-2">Birthday</label>
                    <input type="text" id="birthdayForm" class="form-control" placeholder="14/5/8">
                </div>
                <div class="col-6 mt-3">
                    <label for="" class="fw-bold mb-2">E-mail</label>
                    <input type="email" id="emailForm" class="form-control" placeholder="name@example.com">
                </div>
                <div id="botones">
                    <div class="col-6 mt-4">
                        <button type="button" id="btnAdd" onclick="add()" class="btn btn-primary btn-lg">Add</button>
                        <button type="button" id="btnSave" onclick="save()" class="btn btn-primary btn-lg">Save</button>
                    </div>
                    </div>
            </div>
        </div>
    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
</body>

</html>
