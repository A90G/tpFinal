<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employees List</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body id="body">
    <table class="table table-striped table-primary" id="container">
        <thead>
            <tr >
                <th id="id">ID</th>
                <th id="name">Name</th>
                <th id="city">City</th>
                <th id="bday">Birthday</th>
                <th id="mail">E-mail</th>
                <th id="edit">Edit</th>
                <th id="delete">Delete</th>
            </tr>
        </thead>
        <tbody id="tab"  class="table-striped">
        </tbody>
    </table>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <input type="hidden" id="idForm">
                    <label for="">Name</label>
                    <input type="text" id="nameForm"class="form-control"  placeholder="Name">
                </div>
                <div class="col-6">
                    <label for="">City</label>
                    <input type="text" id="cityForm" class="form-control" placeholder="City">
                </div>
                <div class="col-6">
                    <label for="">Birthday</label>
                    <input type="text" id="birthdayForm" class="form-control" placeholder="14/5/8">
                </div>
                <div class="col-6">
                    <label for="">E-mail</label>
                    <input type="email" id="emailForm" class="form-control" placeholder="name@example.com">
                </div>
                <div id="botones">
                    <div clas="col-4">
                        <button type="button" id="btnAgregar" onclick="agregar()" class="btn btn-primary">Agregar</button>
                    </div>
                    <div clas="col-4">
                        <button type="button" id="btnGuardar" onclick="save()" class="btn btn-success">Guardar</button>
                    </div>
                </div>
            </div>
        </div>


    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
</body>

</html>
